<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Converter(แอพแปลงอุณหภูมิ)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>แอพแปลงอุณหภูมิ</h1>
    <section class="container">
        <label for="celcius">องศาเซลเซียส</label>   <!--100 °C  -->
        <input type="text" name="celcius" id="celcius">

        <label for="fahrenheit">องศาฟาเรนไฮน์</label> <!--for คือป้ายกำกับ   องศาฟาเรนต์ไฮต์ใช้จุดแข็งและจุดเดือดของน้ำเป็นจุดอ้างอิง-->
        <input type="text" name="fahrenheit" id="fahrenheit">

        <label for="kelvin">องศาเคลวิน</label> <!--absolute zero -->
        <input type="text" name="kelvin" id="kelvin">
    </section>

    <script src="app.js"></script>
</body>
</html>
