<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countercontainer">
        <i class="fa-brands fa-facebook fa-3x" style="color: #326dd2;"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook Fan</span>
    </div>
    <div class="countercontainer">
        <i class="fa-brands fa-youtube fa-3x" style="color: #e81717;"></i>
        <div class="counter" data-target="50000">0</div>
        <span>Youtube Subscibers</span>
    </div>
    <div class="countercontainer">
        <i class="fa-brands fa-square-instagram fa-3x" style="color: #e37dc8;"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Instagram Follower</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
