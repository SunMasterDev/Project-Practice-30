<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาจับเวลา | Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container box">
            <div class="time">00:00:00:000</div><!--1000 milliseconds = 1 seaconds-->
            <div class="buttons-group">
                <button class="start"><i class="fa-solid fa-play"></i>&nbsp;เริ่ม</button><!--&nbsp; คือ HTML Entities เป็นการเว้นว่างพื้นที่ตรงกลาง -->
                <button class="pause"><i class="fa-solid fa-pause"></i>&nbsp;หยุด</button>
                <button class="reset"><i class="fa-solid fa-rotate-left"></i>&nbsp;รีเซ็ต</button><!--rotate สัญลักษณ์ ในการหมุน -->
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
