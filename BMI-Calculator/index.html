<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form> <!--form action คือ ส่วนที่กำหนดให้ฟอร์มทราบว่าต้องไปประมวลผลที่ไฟล์ไหน โดย form เป็นชื่อของแท็กไว้สำหรับสร้าง form ส่วน action คือ attribute ที่ใช้สำหรับกำหนดชื่อไฟล์ปลายทางที่จะวิ่งไปประมวลผลจาก form สามารถ-->
            <div class="form-group">
                <label for="weight">น้ำหนัก(kg)</label>
                <input type="text" id="weight">
            </div>
            
            <div class="form-group">
                <label for="height">ส่วนสูง(cm)</label><!--แปลงส่วนสูง cm ให้เป็นเมคร-->
                <input type="text" id="height">
            </div> 
            <button class="btn">คำนวณ</button>
        </form>
        <p class="result"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
